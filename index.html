<script>

    const daysEl = document.getElementById('dias')
    const hoursEl = document.getElementById('horas')
    const minutesEl = document.getElementById('minutos')
    const secondsEl = document.getElementById('segundos')


    function countDown(){

        //Recogemos año actual
        var year = new Date().getFullYear();

        const birthday = " Sep 25 ";

        //Comparamos si la fecha de cumpleaños es mayor que la fecha actual. Si es así, añadimos un año más.
        if( (new Date(birthday + year).getTime()) <(new Date().getTime())){
            year = year + 1
        }

        console.log('cumple --->' , new Date(birthday + year).getTime())
        console.log('ahora  --->' ,new Date().getTime())
        console.log('AÑO   ---->' , year)
        console.log(' ************************************* ')

//        console.log(birthday + year)
//        console.log(( birthday + year ) > new Date())

        const birthdayDate = new Date(birthday + year);
        const currentDate = new Date();

        const totalSeconds = (birthdayDate - currentDate) / 1000
        const days = Math.floor(totalSeconds / 3600 / 24);
        const hours = Math.floor(totalSeconds / 3600) % 24;
        const minutes = Math.floor(totalSeconds / 60) % 60;
        const seconds = Math.floor(totalSeconds % 60);

        daysEl.innerHTML = days;
        hoursEl.innerHTML = hours;
        minutesEl.innerHTML = minutes;
        secondsEl.innerHTML = seconds;
        
        //daysBox.appendChild(document.createTextNode(days))
    }

    setInterval(countDown, 1000)
